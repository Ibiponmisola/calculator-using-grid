<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator With Css Grid</title>
  </head>
  <body>
    <div class="container">
      <div class="child output">123</div>
      <button class="child d-g">AC</button>
      <button class="child d-g">+/-</button>
      <button class="child d-g">%</button>
      <button class="child orange">/</button>
      <button class="child l-g">7</button>
      <button class="child l-g">8</button>
      <button class="child l-g">9</button>
      <button class="child orange">*</button>
      <button class="child l-g">4</button>
      <button class="child l-g">5</button>
      <button class="child l-g">6</button>
      <button class="child orange">-</button>
      <button class="child l-g">1</button>
      <button class="child l-g">2</button>
      <button class="child l-g">3</button>
      <button class="child orange">+</button>
      <button class="child zero l-g">0</button>
      <button class="child l-g">.</button>
      <button class="child orange">=</button>
    </div>
  </body>
</html>
